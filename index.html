<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#004996">
  <!-- Bootstrap CSS -->

    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.0.6/dist/locomotive-scroll.min.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">  -->

  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Symetry|Seeker</title>

<body>
  <div id="preloader" class="preloader">
    <div class="text-center">
      <img src="assets/images/logo_seeker.png" class="mx-2" alt="">
      <img src="assets/images/logo_syngenta.png" class="mx-2" alt="">
    </div>
  </div>
  <header>
    <nav id="nav-syngenta" class="navbar-syngenta navbar-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-5 col-md-2">
            <a class="navbar-brand" href="#">
              <img id="logo_seeker" src="assets/images/logo_seeker_white.png" class="img-fluid" alt="">
            </a>
          </div>
          <div class="col-12 col-md-8 order-3 order-md-0">
            <ul class="nav">
              <li><a href=""><img src="assets/img/ico-menu01-blanco.png" alt="">SYMETRY</a></li>
              <li><a href=""><img src="assets/img/ico-menu02-blanco.png" alt="">VERSUS</a></li>
              <li><a href=""><img src="assets/img/ico-menu03-blanco.png" alt="">POSICIONAMIENTO</a></li>
              <li><a href=""><img src="assets/img/ico-menu04-blanco.png" alt="">MANEJO CONSCIENTE</a></li>
            </ul>
          </div>
          <div class="col-5 col-md-2 text-center offset-1 offset-md-0 px-md-4">
            <a class="navbar-brand" href="#">
              <img id="logo_syngenta" src="assets/images/logo_syngenta_white.png" class="img-fluid" alt="">
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main id="main-content-scroll">
    <section id="banner_arroyador" class="banner-principal-syngenta">
      <img src="assets/img/formulauno.jpg" alt="">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-lg-4">
              <h2 class="title text-white">MÁXIMA<BR>PROTECCIÓN</h2>
              <p>La sinergia que asegura resultados.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="seeker relative gradient top bottom d-flex justify-content-center align-items-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-10 col-md-6 col-xl-5">
            <h2 class="text-white">SYMETRY&trade; el único fungicida compuesto por 3 activos de alta eficácia.</h2>
          </div>
        </div>
      </div>
    </section>


    <footer class="green">
      <div class="footer-content">
        <div class="social-icons my-3 my-md-0 mx-0 mx-md-5">
          <a href="javascript:void(0)">
            <img src="assets/img/facebook.svg" alt="facebook">
          </a>
          <a href="javascript:void(0)">
            <img src="assets/img/instagram.svg" alt="instagram">
          </a>
          <a href="javascript:void(0)">
            <img src="assets/img/youtube.svg" alt="youtube">
          </a>
        </div>
        <div class="footer-logos flex-cc flex-column flex-md-row">
          <div class="seeker d-inline-block my-3 my-md-0 mx-md-2">
            <img src="assets/images/logo_seeker.png" alt="seeker">
          </div>
          <div class="syngenta d-inline-block my-3 my-md-0" style="background-color: var(--blue-syngenta);">
            <img src="assets/img/logo_syngenta_white.png" alt="syngenta">
          </div>
        </div>
      </div>
    </footer>
  </main>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.0.6/dist/locomotive-scroll.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script> -->

  <script>
    let navs_items = document.querySelectorAll('ul.nav li a img');
    const preloader = document.getElementById('preloader')
    window.addEventListener("load", function(event) {
      let lazyScroll = new LocomotiveScroll({
        el: document.getElementById("main-content-scroll"),
        smooth: true
      });
      lazyScroll.on('scroll', (position) => {
        if ((position.scroll.y) > 100) {
          document.querySelector('#nav-syngenta').classList.add('blank_nav');
          logo_seeker.src=seeker_color;
          logo_syngenta.src=syngenta_color;
          for (let items = 0; items < navs_items.length; items++){
            navs_items[items].src = `assets/img/ico-menu0${items+1}.png`;
          }
        } else {
          document.querySelector('#nav-syngenta').classList.remove('blank_nav');
          logo_seeker.src=seeker_blanco;
          logo_syngenta.src=syngenta_blanco;
          for (let items = 0; items < navs_items.length; items++){
            navs_items[items].src = `assets/img/ico-menu0${items+1}-blanco.png`;
          }
        }
      });
      preloader.classList.add('hide');
    });
  </script>
  

  <script src="assets/js/main.js"></script>


</body>

</html>
